<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="simple navbar">
        <h1>Welcome to My Professional Website</h1>
    </header>

    <main>
        <section class="form-section">
            <h2 class="form-heading">Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="profile">
            <h2>About Us</h2>
            <p class="merge">We are passionate about creating modern, user-friendly websites and applications to enhance user experiences.</p>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
